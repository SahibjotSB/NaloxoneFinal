// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = '35.0.0'
        minSdkVersion = 24 // May vary depending on your requirements
        compileSdkVersion = 35
        targetSdkVersion = 34
        kotlinVersion = '1.9.25'
        ndkVersion = '26.1.10909125'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
    classpath 'com.google.gms:google-services:4.3.10'
    classpath 'com.android.tools.build:gradle:8.0.2' // Make sure to use the correct version based on your React Native version
    classpath('com.facebook.react:react-native-gradle-plugin') // This should be fine as is for React Native
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.25') // Make sure this matches the Kotlin version you're using
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
